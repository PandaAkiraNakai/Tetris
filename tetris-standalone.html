<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Web</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
body {
    background: linear-gradient(135deg, #232526 0%, #414345 100%);
    color: #fff;
    font-family: 'Segoe UI', Arial, sans-serif;
    min-height: 100vh;
    margin: 0;
}

#tetris-container {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    gap: 32px;
    background: rgba(30, 30, 40, 0.95);
    border-radius: 18px;
    box-shadow: 0 8px 32px #0008;
    padding: 32px 32px 24px 32px;
}

#tetris {
    background: #111;
    border: 3px solid #0dcaf0;
    box-shadow: 0 0 32px #0dcaf088, 0 0 0 4px #fff2 inset;
    display: block;
    margin-bottom: 0;
    border-radius: 8px;
}

#sidebar {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
    background: rgba(20, 20, 30, 0.8);
    border-radius: 10px;
    padding: 16px 12px;
    box-shadow: 0 2px 8px #0004;
}

#next-label {
    font-size: 1.1em;
    margin-bottom: 4px;
    color: #0dcaf0;
    font-weight: 600;
    letter-spacing: 1px;
}

#next {
    background: #222;
    border: 2px solid #0dcaf0;
    box-shadow: 0 0 10px #0dcaf088;
    display: block;
    border-radius: 6px;
}

#score {
    font-size: 1.4em;
    margin-top: 10px;
    color: #ffc107;
    font-weight: 600;
    text-shadow: 0 2px 8px #000a;
}
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="mx-auto mb-3" style="max-width: 420px;">
            <div class="alert alert-info shadow-sm text-center mb-4" role="alert">
                <strong>¬øC√≥mo jugar?</strong>
                <ul class="mb-0 mt-2" style="list-style: disc inside;">
                    <li><b>‚¨ÖÔ∏è / ‚û°Ô∏è</b> ‚Äî Mover pieza a la izquierda/derecha</li>
                    <li><b>‚¨áÔ∏è</b> ‚Äî Acelerar ca√≠da</li>
                    <li><b>Q / W</b> ‚Äî Rotar pieza</li>
                </ul>
            </div>
        </div>
        <h1 class="text-center mb-3 display-4 fw-bold text-primary">Tetris</h1>
        <div class="d-flex justify-content-center mb-3 gap-3">
            <button id="startBtn" class="btn btn-success btn-lg px-5 shadow">Iniciar Juego</button>
            <button id="pauseBtn" class="btn btn-warning btn-lg px-5 shadow" disabled>Pausar</button>
        </div>
        <div id="tetris-container" class="d-flex justify-content-center align-items-start gap-4">
            <canvas id="tetris" width="240" height="400"></canvas>
            <div id="sidebar">
                <div id="next-label">Siguiente:</div>
                <canvas id="next" width="80" height="80"></canvas>
            </div>
        </div>
        <div id="score" class="text-center mt-3 fs-4">Puntaje: 0</div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    <script>

const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
context.scale(20, 20);

const nextCanvas = document.getElementById('next');
const nextCtx = nextCanvas.getContext('2d');
nextCtx.scale(20, 20);

let gameStarted = false;
let paused = false;
let animationId = null;

const arenaWidth = 12;
const arenaHeight = 20;

function createMatrix(w, h) {
    const matrix = [];
    while (h--) {
        matrix.push(new Array(w).fill(0));
    }
    return matrix;
}

function createPiece(type) {
    if (type === 'T') {
        return [
            [0, 0, 0],
            [1, 1, 1],
            [0, 1, 0],
        ];
    } else if (type === 'O') {
        return [
            [2, 2],
            [2, 2],
        ];
    } else if (type === 'L') {
        return [
            [0, 3, 0],
            [0, 3, 0],
            [0, 3, 3],
        ];
    } else if (type === 'J') {
        return [
            [0, 4, 0],
            [0, 4, 0],
            [4, 4, 0],
        ];
    } else if (type === 'I') {
        return [
            [0, 5, 0, 0],
            [0, 5, 0, 0],
            [0, 5, 0, 0],
            [0, 5, 0, 0],
        ];
    } else if (type === 'S') {
        return [
            [0, 6, 6],
            [6, 6, 0],
            [0, 0, 0],
        ];
    } else if (type === 'Z') {
        return [
            [7, 7, 0],
            [0, 7, 7],
            [0, 0, 0],
        ];
    }
}

function drawMatrix(matrix, offset, ctx = context) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                ctx.fillStyle = colors[value];
                ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
            }
        });
    });
}

function drawGrid(ctx, width, height) {
    ctx.save();
    ctx.strokeStyle = '#333';
    ctx.lineWidth = 0.05;
    for (let x = 1; x < width; x++) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();
    }
    for (let y = 1; y < height; y++) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
    }
    ctx.restore();
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                arena[y + player.pos.y][x + player.pos.x] = value;
            }
        });
    });
}

function collide(arena, player) {
    const m = player.matrix;
    const o = player.pos;
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 &&
                (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) {
                continue outer;
            }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += rowCount * 10;
        rowCount *= 2;
    }
}

function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
    }
    if (dir > 0) {
        matrix.forEach(row => row.reverse());
    } else {
        matrix.reverse();
    }
}

function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
    }
    dropCounter = 0;
}

function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) {
        player.pos.x -= dir;
    }
}

function playerReset() {
    const pieces = 'TJLOSZI';
    if (!player.next) {
        player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
    }
    player.matrix = player.next;
    player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
    player.pos.y = 0;
    player.pos.x = (arenaWidth / 2 | 0) - (player.matrix[0].length / 2 | 0);
    if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
    }
}

function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
        }
    }
}

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;

function update(time = 0) {
    if (paused) return;
    const deltaTime = time - lastTime;
    lastTime = time;
    dropCounter += deltaTime;
    if (dropCounter > dropInterval) {
        playerDrop();
    }
    draw();
    animationId = requestAnimationFrame(update);
}
function pauseGame() {
    if (!gameStarted || paused) return;
    paused = true;
    if (animationId) cancelAnimationFrame(animationId);
    const btn = document.getElementById('pauseBtn');
    if (btn) {
        btn.innerText = 'Reanudar';
        btn.classList.remove('btn-warning');
        btn.classList.add('btn-primary');
    }
}

function resumeGame() {
    if (!gameStarted || !paused) return;
    paused = false;
    lastTime = performance.now();
    update();
    const btn = document.getElementById('pauseBtn');
    if (btn) {
        btn.innerText = 'Pausar';
        btn.classList.remove('btn-primary');
        btn.classList.add('btn-warning');
    }
}

function draw() {
    context.fillStyle = '#111';
    context.fillRect(0, 0, canvas.width, canvas.height);
    drawGrid(context, arenaWidth, arenaHeight);
    drawMatrix(arena, {x:0, y:0});
    drawMatrix(player.matrix, player.pos);

    // Siguiente pieza
    nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
    nextCtx.fillStyle = '#222';
    nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
    drawGrid(nextCtx, 4, 4);
    if (player.next) {
        // Centrar la pieza en el canvas de preview
        const offset = {
            x: Math.floor((4 - player.next[0].length) / 2),
            y: Math.floor((4 - player.next.length) / 2)
        };
        drawMatrix(player.next, offset, nextCtx);
    }
}

function updateScore() {
    document.getElementById('score').innerText = 'Puntaje: ' + player.score;
}

const colors = [
    null,
    '#FF0D72', // T
    '#0DC2FF', // O
    '#0DFF72', // L
    '#F538FF', // J
    '#FF8E0D', // I
    '#FFE138', // S
    '#3877FF', // Z
];

const arena = createMatrix(arenaWidth, arenaHeight);

const player = {
    pos: {x:0, y:0},
    matrix: null,
    next: null,
    score: 0,
};


function enableControls(enable) {
    if (enable) {
        document.addEventListener('keydown', keyHandler);
    } else {
        document.removeEventListener('keydown', keyHandler);
    }
}

function keyHandler(event) {
    if (!gameStarted) return;
    if (event.key === 'ArrowLeft') {
        playerMove(-1);
    } else if (event.key === 'ArrowRight') {
        playerMove(1);
    } else if (event.key === 'ArrowDown') {
        playerDrop();
    } else if (event.key === 'q' || event.key === 'Q') {
        playerRotate(-1);
    } else if (event.key === 'w' || event.key === 'W') {
        playerRotate(1);
    }
}

function startGame() {
    if (gameStarted) return;
    gameStarted = true;
    playerReset();
    updateScore();
    dropCounter = 0;
    lastTime = 0;
    enableControls(true);
    update();
}

function stopGame() {
    gameStarted = false;
    enableControls(false);
    if (animationId) cancelAnimationFrame(animationId);
}

window.addEventListener('DOMContentLoaded', () => {
    // Mensaje trillado con SweetAlert2
    if (window.Swal) {
        Swal.fire({
            title: '¬°El cl√°sico que nunca pasa de moda! üéÆ',
            html: '<b>¬øListo para perder la noci√≥n del tiempo?</b><br>Controles: ‚¨ÖÔ∏è/‚û°Ô∏è/‚¨áÔ∏è/Q/W',
            icon: 'question',
            confirmButtonText: '¬°Vamos a jugar!'
        });
    }
    // Deshabilitar controles hasta iniciar
    enableControls(false);
    // Bot√≥n de inicio
    const btn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    if (btn) {
        btn.addEventListener('click', () => {
            startGame();
            btn.disabled = true;
            btn.innerText = '¬°En juego!';
            if (pauseBtn) {
                pauseBtn.disabled = false;
                pauseBtn.innerText = 'Pausar';
                pauseBtn.classList.remove('btn-primary');
                pauseBtn.classList.add('btn-warning');
            }
        });
    }
    if (pauseBtn) {
        pauseBtn.addEventListener('click', () => {
            if (!gameStarted) return;
            if (paused) {
                resumeGame();
            } else {
                pauseGame();
            }
        });
    }
    // Mostrar tablero vac√≠o
    draw();
});
    </script>
</body>
</html>
