<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Web</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-3 display-4 fw-bold text-primary">Tetris</h1>
        <div class="d-flex justify-content-center mb-3 gap-3">
            <button id="startBtn" class="btn btn-success btn-lg px-5 shadow">Iniciar Juego</button>
            <button id="pauseBtn" class="btn btn-warning btn-lg px-5 shadow" disabled>Pausar</button>
        </div>
        <div id="tetris-container" class="d-flex justify-content-center align-items-start gap-4">
            <canvas id="tetris" width="240" height="400"></canvas>
            <img id="pikachu-img" src="Imagenes/PikaHi.jpg" style="display:none;" alt="PikaHi" />
            <div id="sidebar">
                <div id="next-label">Siguiente:</div>
                <canvas id="next" width="80" height="80"></canvas>
            </div>
        </div>
        <div id="score" class="text-center mt-3 fs-4">Puntaje: 0</div>
        <div id="highscores" class="text-center mt-2">
            <h5 class="text-info">Records</h5>
            <ol id="highscore-list" class="list-unstyled mb-0"></ol>
            <div class="mt-2">
                <button id="exportHighscores" class="btn btn-sm btn-outline-info me-1">Exportar</button>
                <label for="importHighscores" class="btn btn-sm btn-outline-success mb-0">Importar</label>
                <input type="file" id="importHighscores" accept="application/json" style="display:none">
            </div>
            <div class="mt-2 small text-secondary">
                <b>¿Cómo funcionan los records?</b><br>
                Usa <b>Exportar</b> para descargar tus records como archivo <code>JSON</code>.<br>
                Usa <b>Importar</b> para cargar records desde un archivo <code>JSON</code>.<br>
                <span class="text-warning">Los records NO se guardan automáticamente. ¡Recuerda exportar si quieres conservarlos!</span>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    <script src="tetris.js"></script>
</body>
</html>
